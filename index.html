<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- for SEO  -->

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5 display-4 fw-semibold mt-5">Weather App</h1>
      <form class="row g-3 align-items-center justify-content-center">
        <div class="col-md-5">
          <input
            type="text"
            class="form-control py-2 px-4 shadow border-0"
            id="inputEmail4"
            placeholder="Search"
            autocomplete="off"
          />
        </div>
        <div class="col-1">
          <button
            type="submit"
            class="btn btn-secondary d-inline-block px-3 py-2 shadow"
          >
            Submit
          </button>
        </div>
      </form>
      <main></main>
    </div>

    <!-- js links  -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
